<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="custom.css" />

    <script src="main.js"></script>
</head>

<body>
    <form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationFirstName">Име(*)</label>
                <input type="text" class="form-control" id="FirstName" placeholder="Име" required>
                <div class="invalid-feedback">
                    Моля, въведете вашето име.
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                    <label for="validationFirstName">Бащино име</label>
                    <input type="text" class="form-control" id="FirstName" placeholder="Бащино име" required>
            </div>

            <div class="col-md-4 mb-3">
                <label for="validationLastName">Фамилия(*)</label>
                <input type="text" class="form-control" id="LastName" placeholder="Фамилия" required>
                <div class="invalid-feedback">
                    Моля, въведете вашата фамилия.
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="validationCustomE-mail">E-mail(*)</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                    <input type="text" class="form-control" id="validationCustomE-mail" placeholder="E-mail" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Моля, въведете своя E-mail.
                    </div>
                </div>
            </div>

        </div>

        <div class="form-row">
            
            <div class="col-md-6 mb-3">
                <label for="validationCustom03">Телефон</label>
                <input type="text" class="form-control" id="validationCustom03" placeholder="Град" required>
                <div class="invalid-feedback">
                    Моля, предоставете валиден телефон.
                </div>
            </div>
            
            <div class="col-md-3 mb-3">
                <label for="validationCustom04">Адрес</label>
                <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
                <div class="invalid-feedback">
                    Моля, предоставете своя адрес.
                </div>
            </div>
            
            <div class="col-md-3 mb-3">
                <label for="validationCustom05">Пощенски код</label>
                <input type="text" class="form-control" id="validationCustom05" placeholder="Пощенски код" required>
                <div class="invalid-feedback">
                    Моля, предоставете валиден пощенски код.
                </div>
            </div>
        
        </div>
        
        <div class="form-group">
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Съгласен съм с общите условия на сайта.
                </label>
                <div class="invalid-feedback">
                    Трябва да потвърдите своето съгласие преди да изпратите вашата заявка.
                </div>
            </div>

        </div>
        
        <button class="btn btn-primary" type="submit">Изпрати</button>
    </form>
 
</body>
</html>
